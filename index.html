<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Order Summary Component | Frontend Mentor Challenge</title>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  
  <!--font family links below-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <img src="./images/illustration-hero.svg" class="hero">
      <div class="text">
        <h1> Order Summary</h1>
        <p class="intro"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    
    <div class="pricebox">
      <img src="./images/icon-music.svg" class="icon">
        <div>
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
      <p class="change">Change</p>
    </div>

    <button type="button">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>

  </main>


  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Becky Moore</a>.
    </p>
    
  </footer> 
</body>
</html>
